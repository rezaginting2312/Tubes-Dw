<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Komunikasi - PropertiHub</title>
        <link href="/dist/output.css" rel="stylesheet"> <!-- Tautkan output Tailwind -->
    </head>
<body class="bg-gray-100 text-gray-800">
<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-500">PropertiHub Dashboard</h1>
        <button id="menuToggle" class="md:hidden text-gray-600 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <ul id="menu" class="hidden md:flex space-x-6">
            <li><a href="Dashboard.html" class="text-gray-600 hover:text-blue-500">Home</a></li>
            <li><a href="properti.html" class="text-gray-600 hover:text-blue-500">Properti</a></li>
            <li><a href="pesan.html" class="text-gray-600 hover:text-blue-500">Pesan</a></li>
            <li><a href="komunikasi.html" class="text-gray-600 hover:text-blue-500">Komunikasi</a></li>
            
            <li><a href="profil.html" class="text-gray-600 hover:text-blue-500">Profil</a></li>
        </ul>
    </div>
</nav>
    

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Section Riwayat Percakapan -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700 mb-4 md:mb-0">Riwayat Percakapan</h2>
                <button id="newMessageBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Pesan Baru</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 bg-gray-200 text-left text-gray-700">Nama Tamu</th>
                            <th class="py-2 px-4 bg-gray-200 text-left text-gray-700">Pesan Terakhir</th>
                            <th class="py-2 px-4 bg-gray-200 text-left text-gray-700">Tanggal</th>
                            <th class="py-2 px-4 bg-gray-200 text-left text-gray-700">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="messageTable">
                        <!-- Riwayat percakapan akan dimasukkan secara dinamis di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Pesan Baru -->
    <div id="newMessageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Kirim Pesan Baru</h3>
            <form id="newMessageForm">
                <label for="guestName" class="block text-gray-700 font-medium mb-2">Nama Tamu</label>
                <input type="text" id="guestName" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Masukkan nama tamu" required>
                <label for="messageText" class="block text-gray-700 font-medium mb-2">Pesan</label>
                <textarea id="messageText" class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="4" placeholder="Tulis pesan..." required></textarea>
                <div class="mt-4 flex justify-end">
                    <button type="button" onclick="closeNewMessageModal()" class="mr-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Batal</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Kirim Pesan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Riwayat Percakapan -->
    <div id="chatModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Percakapan dengan <span id="chatGuestName"></span></h3>
            <div id="chatMessages" class="mb-4 text-gray-700 h-64 overflow-y-auto p-4 bg-gray-50 rounded-lg">
                <!-- Pesan dari tamu dan pemilik akan ditampilkan di sini -->
            </div>
            <textarea id="replyMessage" class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="3" placeholder="Balas pesan..."></textarea>
            <div class="mt-4 flex justify-end">
                <button type="button" onclick="closeChatModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Tutup</button>
                <button type="button" onclick="sendReply()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Kirim Balasan</button>
            </div>
        </div>
    </div>

    <script src="komunikasi.js">
    </script>
</body>
</html>
